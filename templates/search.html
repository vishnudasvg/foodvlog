{% extends 'base.html' %}
{% block content %}
{% load static %}

        <div class="row">
  <div class="col-sm-6">
                {% for i in pr %}
                <figure class="one-third">
                    <a class="imgover" href={{ i.get_url }} >
                    <img src={{ i.img.url }} alt="Image" class="rounded mx-auto d-block" style="height:300px; width:300px;"></a>

                        <h2>{{i.name}}</h2>
                        <a>{{i.desc|truncatewords:17}}</a>
                        <p>price : {{i.price}}</p>
                        <br>
                        <p>stock : {{i.stock}}</p>

                </figure>
                {% endfor %}

            </div>
        </div>


    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">

                <div class="col-lg-3 col-md-6 col-sm-6 col-12 px-5 mb-5">

            </div>

                </div>
                <div class="col-lg-4 col-md-5 col-12 px-5 text-right">

                </div>
            </div>
        </div>
