{% load static %}
<html lang="en">
<head>
    <title>avodha shopping</title>
    <link rel="stylesheet" href={% static "hm/css/bootstrap.min.css" %} >
    <link rel="stylesheet" href={% static "hm/fontawesome/css/all.min.css" %}>
    <link rel="stylesheet" href={% static "hm/css/templatemo-style.css" %} >

</head>

<section class="vh-100 bg-image"
  style=background-image: {% static "hm/img/well-foods-microbiome-videoSixteenByNine3000-v2.jpg" %}>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="register" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="name" name="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg" >Your Name</label>
                </div>
                 <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Username</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="registration">Register</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
